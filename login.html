<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/estilos.css" rel="stylesheet" type="text/css" />
    <link href="css/carrousel.css" rel="stylesheet" type="text/css" />
    <link href="css/contactenos.css" rel="stylesheet" type="text/css" />
    <link href="css/perfil.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://kit.fontawesome.com/712575d4a5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="img/logo1.png" />

    <title>Our Little World - Login</title>
  </head>

  <body>
    <div class="contenedor__todo">
      <div class="caja__trasera">
        <div class="caja__trasera-login">
          <h3>Ya tienes alguna cuenta</h3>
          <p>Inicia sesion para entrar a la pagina</p>
          <button id="btn__iniciar-sesion">Iniciar Sesion</button>
        </div>

        <div class="caja__trasera-register">
          <h3>Aun no tienes cuenta</h3>
          <p>Registrate para que puedas iniciar sesion</p>
          <button id="btn__registrarse">Registrarse</button>
        </div>
      </div>
      <!-- Formulario de Login y Registro -->
      <div class="contenedor__login-register">
        <!-- Login -->
        <form action="" class="formulario__login">
          <h2>Iniciar Sesión</h2>
          <input type="text" placeholder="Correo Electronico" />
          <input type="password" placeholder="Contraseña" />

          <button><a href="index.html">Entrar</a></button>
        </form>
        <!-- Registro -->
        <form action="" class="formulario__register">
          <h2>Registrarse</h2>
          <input type="text" placeholder="Nombre Completo" />
          <input type="text" placeholder="Correo Electronico" />
          <input type="text" placeholder="Usuario" />
          <input type="password" placeholder="Contraseña" />
          <button onclick="location.href='index.html'">
            <a href="index.html">Registrarse</a>
          </button>
        </form>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
